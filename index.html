<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #111;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            box-shadow: 2px 0 10px white;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            text-shadow: 2px 2px 3px aqua;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #333;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: aqua;
            color: black;
            font-weight: bold;
        }

        /* Main Content */
        .main {
            margin-left: 260px;
            padding: 30px;
            width: calc(100% - 260px);
        }

        h1 {
            text-align: center;
            font-size: 40px;
            text-shadow: 3px 3px 3px white;
        }

        .section {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0px 0px 10px white;
        }

        label {
            font-size: 18px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
        }

        button {
            padding: 12px 25px;
            background: aqua;
            color: black;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 3px 3px 3px white;
            font-size: 16px;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="#profile">Edit Profile</a>
        <a href="#skills">Manage Skills</a>
        <a href="#education">Education</a>
        <a href="#contact">Contact Info</a>
        <a href="index.html">Back to Portfolio</a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <h1>ADMIN DASHBOARD</h1>

        <!-- Profile Section -->
        <div class="section" id="profile">
            <h2>Edit Profile</h2>
            <label>Name:</label>
            <input type="text" placeholder="Enter Your Name">

            <label>Upload Profile Image:</label>
            <input type="file">
        </div>

        <!-- Skills Section -->
        <div class="section" id="skills">
            <h2>Manage Skills</h2>
            <label>Add or Update Skills:</label>
            <textarea rows="5" placeholder="HTML, CSS, JavaScript, etc..."></textarea>
        </div>

        <!-- Education Section -->
        <div class="section" id="education">
            <h2>Education Details</h2>
            <label>Enter Education Info:</label>
            <textarea rows="5" placeholder="B.Tech - College Name, Year..."></textarea>
        </div>

        <!-- Contact Section -->
        <div class="section" id="contact">
            <h2>Contact Information</h2>
            <label>Email:</label>
            <input type="text" placeholder="Enter Email">

            <label>Phone:</label>
            <input type="text" placeholder="Enter Phone Number">

            <label>Address:</label>
            <textarea rows="3" placeholder="Enter Address"></textarea>

            <button>Save Changes</button>
        </div>
    </div>

</body>
</html>
